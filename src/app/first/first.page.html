<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To-Do</ion-title>
    <ion-button slot="end" margin color="medium" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-todo-list *ngFor="let todo of todos" [todo]="todo"></app-todo-list>
  </ion-list>
</ion-content>
<ion-toolbar>
  <ion-button padding margin slot="start" (click)="OnBackClick()">
    <ion-label>Back</ion-label>
  </ion-button>
  <ion-label padding margin>{{page+1}}</ion-label>
  <ion-button padding margin slot="end" (click)="OnNextClick()">
    <ion-label>Next</ion-label>
  </ion-button>
  
</ion-toolbar>
