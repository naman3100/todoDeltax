<ion-header color="primary">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/first"></ion-back-button>
      </ion-buttons>
      <ion-title>{{loadedtodo.name}}</ion-title>
      <ion-buttons slot="primary">
          <ion-button (click)="onDeleteTodo()">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
      </ion-buttons> 
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <h1 text-center>{{ loadedtodo.name }}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
       <ion-col>
         <h3>{{loadedtodo.description}}</h3>
       </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
